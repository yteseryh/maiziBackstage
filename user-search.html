	<!-- 内容区 -->
	<div class="container">
		<div class="col-md-2">
			<div class="list-group">
				<a href="user_list.html" class="list-group-item">用户管理</a>
				<a href="user-search.html" class="list-group-item active">用户搜索</a>
				<a class="list-group-item cursor" data-toggle="modal" data-target="#exampleModal">添加用户</a>
			</div>
		</div>
		<div class="col-md-10">
			<div class="page-header"><h4>用户管理</h4></div>
			<ul class="nav nav-tabs">
				<li><a href="user_list.html">用户列表</a></li>
				<li class="active"><a href="user-search.html">用户搜索</a></li>
				<li data-toggle="modal" data-target="#exampleModal"><a href="#">添加用户</a></li>
			</ul>
			<form action="#" id="user-search-form">
				<div class="alert alert-info">
					<strong>技巧提示：</strong>支持模糊搜索和匹配搜索，匹配搜索使用*代替！
				</div>
				<div class="form-group">
					<label for="username">用户名:</label>
					<input type="text" id="username" class="form-control" placeholder="请输入用户名">
				</div>
				<div class="form-group">
					<label for="uid">UID:</label>
					<input type="text" id="uid" class="form-control" placeholder="请输入用户UID">
				</div>
				<div class="form-group">
					<label for="choseuse">选择用户组</label>
					<select id="choseuse" class="form-control">
						<option>限制会员</option>
						<option>新手上路</option>
						<option>注册会员</option>
						<option>中级会员</option>
						<option>高级会员</option>
					</select>
				</div>
				<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</div>
	<!-- 内容区 -->

	<!-- 添加用户模态框 -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="exampleModalLabel">添加用户</h4>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group">
	            <label for="username1" class="control-label">用户名</label>
	            <input type="text" class="form-control" id="username1" placeholder="用户名">
	          </div>
	           <div class="form-group">
	            <label for="password1" class="control-label">用户密码</label>
	            <input type="text" class="form-control" id="password1" placeholder="请输入用户密码">
	          </div>
	           <div class="form-group">
	            <label for="password2" class="control-label">确认用户密码</label>
	            <input type="text" class="form-control" id="password2" placeholder="请确认用户密码">
	          </div>
	           <div class="form-group">
	            <label for="email1" class="control-label">用户邮箱</label>
	            <input type="text" class="form-control" id="email1" placeholder="请输入用户邮箱">
	          </div>
	           <div class="form-group">
	            <label for="select1" class="control-label">所属用户组</label>
	            <select id="select1" class="form-control">
	            	<option>限制会员</option>
	            	<option>新手上路</option>
	            	<option>注册会员</option>
	            	<option>中级会员</option>
	            	<option>高级会员</option>
	            </select>
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <input type="submit" class="btn btn-primary">
	      </div>
	    </div>
	  </div>
	</div>
	<!-- 添加用户模态框 -->
